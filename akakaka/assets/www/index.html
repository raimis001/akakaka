<!DOCTYPE HTML>
<html>
<head>
<title>AkaKaka</title>
  <script type="text/javascript" charset="utf-8" src="lib/phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/closure/closure/goog/base.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/akakaka.js"></script>
  
<script type="text/javascript">

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    function onBackKeyDown() {
      if (!akaka.endGame()) device.exitApp();
    }

</script>
    
</head>

<body onload="akakaka.start()">
  <div id="context-game" style="width: 960px; height: 680px; margin-left: 50%; left: -480px;"></div>
</body>

</html>
